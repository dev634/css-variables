<html lang="en" prefix="og: https://ogp.me/ns#">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>
			A little Clock | A little clock made ith plain CSS and vanila JS
		</title>
		<meta
			name="description"
			content="A setting page app made with Vanilla JS and plain CSS"
		/>
		<meta
			property="og:url"
			content="https://dev634.github.io/css-variables/index.html"
		/>
		<meta property="og:title" content="Fakementor" />
		<meta
			property="og:description"
			content="A setting page app made with Vanilla JS and plain CSS"
		/>
		<meta property="og:type" content="article" />
		<meta
			property="og:image"
			content="https://dev634.github.io/css-variables/assets/img/fakementor.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="A css variables setttings app" />
	</head>
	<body>
		<div class="sidebar">
			<header class="sidebar__header">
				<div class="btn">
					<div class="btn__line"></div>
					<div class="btn__line"></div>
					<div class="btn__line"></div>
				</div>
			</header>
			<ul class="sidebar__menu">
				<li class="sidebar__menu-item" data-key="BACKGROUND">
					Wrapper
					<form id="sub__menu-1" action="">
						<label for="wrapper-bg">Choose a color :</label>
						<input name="wrapper-bg" type="color" value="#24c9db" />
						<label for="wrapper-pd">Padding :</label>
						<input
							name="wrapper-pd"
							type="range"
							min="0"
							max="5"
							step="1"
							value="0"
							data-sizing="rem"
						/>
						<label for="wrapper-height">Height :</label>
						<input
							name="wrapper-height"
							type="range"
							min="40"
							max="800"
							step="10"
							value="200"
							data-sizing="px"
						/>
					</form>
				</li>
				<li
					class="sidebar__menu-item sidebar__menu-item-2"
					data-key="LAYER COLOR"
				>
					Header
					<form id="sub__menu-2" action="">
						<label for="header-img"> Background image :</label>
						<input type="file" name="header-img" id="header-img" />
						<label for="header-width"> Header width :</label>
						<input
							type="range"
							name="header-width"
							id="header-width"
							min="50"
							max="100"
							value="100"
							data-sizing="%"
						/>
						<label for="header-height"> Header height :</label>
						<input
							type="range"
							name="header-height"
							id="header-height"
							min="50"
							max="100"
							value="100"
							data-sizing="%"
						/>
					</form>
				</li>
				<li
					class="sidebar__menu-item sidebar__menu-item-3"
					data-key="HEADING TITLE"
				>
					Heading Title
					<form id="sub__menu-3" action="">
						<label for="heading-title">Font-size :</label>
						<input
							name="heading-title"
							type="range"
							min="1.5"
							max="5"
							step="0.25"
							value="3"
							data-sizing="rem"
						/>
					</form>
				</li>
				<li
					class="sidebar__menu-item sidebar__menu-item-4"
					data-key="HEADING SLOGAN"
				>
					Heading Slogan
					<form id="sub__menu-4" action="">
						<label for="heading-slogan">Font-size :</label>
						<input
							name="heading-slogan"
							type="range"
							min="1.5"
							max="4"
							step="0.25"
							value="2"
							data-sizing="rem"
						/>
					</form>
				</li>
				<li
					class="sidebar__menu-item sidebar__menu-item-5"
					data-key="CTA SETTINGS"
				>
					Layer
					<form id="sub__menu-3" action="">
						<label for="layer-color">Layer color :</label>
						<input
							name="layer-color"
							type="color"
							value="#202020"
						/>
						<label for="layer-opacity">Layer opacity :</label>
						<input
							name="layer-opacity"
							type="range"
							min="0"
							max="1"
							step=".01"
							value="0.5"
						/>
					</form>
				</li>
			</ul>
		</div>

		<main class="content-wrapper">
			<header>
				<div class="layer"></div>
				<h1 class="heading-title">Hello World ...</h1>
				<p class="slogan">Welcome in the new world ....</p>
			</header>
		</main>
		<script src="assets/js/index.js"></script>
	</body>
</html>
